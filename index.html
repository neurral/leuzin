<!doctype html>
<html ng-app="leuzin">
<head lang="en">
	<meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
 -->

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->
    <!-- <meta name="application-name" content="Web Starter Kit"> -->
    <!-- <link rel="icon" sizes="192x192" href="assets/images/touch/chrome-touch-icon-192x192.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    
	<title ng-bind="'leuzin &mdash; ' + title">app</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/custom.css" />

	<!-- <script type="text/javascript" src="assets/js/jquery.min.js"></script> -->
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-route.min.js"></script>

	<!-- Other scripts -->
	<script type="text/javascript" src="app/app.js"></script>		
	<script type="text/javascript" src="app/components/core/coreServices.js"></script>
	<script type="text/javascript" src="app/components/core/coreDirectives.js"></script>
	<script type="text/javascript" src="app/components/core/appController.js"></script>
</head>
<body class="container-full-width">
	<noscript><br /><br /><div class="alert alert-danger" role="alert">Javascript is required to access the Neurral system</div></noscript>
	<navigation></navigation>

	<div ng-controller="AppController as appctrl" class="container">
	{{session}}
		<div ng-view></div>
	
	</div>

	<footer class="navbar navbar-fixed-bottom navbar-default">
		<sub style="color: gray;"> &copy; 2016 Neurral. Any rights reserved.</sub>
	</footer>

</body>
</html>
