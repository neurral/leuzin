<div class="panel">
	<div class="panel-heading">
		<h3>LOGIN ACCOUNT</h3>
	</div>
	<div class="panel-body">
	<form class="form" role="form" name="loginForm" ng-submit="login(user)" novalidate>
		<div class="form-group">
			<div class="col-sm-12 input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" id="username" placeholder="Username (e.g., 2013000016)" ng-model="user.username">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12 input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
				<input type="password" class="form-control" id="passwd" placeholder="Password" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<!-- <code>{{user}}</code><br> -->
			<div class="col-sm-12 input-group">
			<button type="submit" class="btn btn-primary btn-block">Login</button>

			<!-- <a class="btn btn-info btn-block" href="#/register" role="button" ui-sref="register">Register</a> -->
			</div>
		</div>
	</form>
	</div>
</div>
