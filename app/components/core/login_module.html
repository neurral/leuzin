<div class="panel">
	<div class="panel-heading">
		<h3>LOGIN ACCOUNT</h3>
	</div>
	<div class="panel-body">
	<form class="form" role="form" name="loginForm" ng-submit="login(user)" >
		<div class="form-group">
			<div class="col-sm-12 input-group">

			</div>
		</div>

				<input type="password" class="form-control" id="passwd" placeholder="Password" ng-model="user.password">
			</div>
		</div> -->
		 <div class="row">
  			<div class="col-sm-6"><button type="submit" class="btn btn-primary btn-block" ng-disabled="!user.username">Login</button></div>
  			<div class="col-sm-6"><a href="#" class="btn btn-default btn-block" ng-click="requestToken(user)" ng-disabled="!user.username">Request new token...</a></div>

	</div>
</div>
