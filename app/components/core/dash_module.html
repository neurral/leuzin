<div class="panel">
  <div class="panel-heading">
	DASHBOARD
	</div>
 
      <button class="btn btn-info btn-block" ng-click="logout()">Logout</button>

    <div class="card">
      <div class="item item-text-wrap">
        Session {{session}}
      </div>
    </div>
    <button class="button button-full button-assertive" ng-click="destroySession()">
      Destroy token
    </button>
    <button class="button button-full button-balanced" ng-click="getInfo()">
      Get Memberinfo
    </button>
</div>
